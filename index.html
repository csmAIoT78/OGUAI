<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OGU Platform | Web3 OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ogu: {
                950: '#050505', // Obsidian Black (Dark Bg)
                900: '#0A0A0A',
                850: '#121212',
                800: '#1E1E1E',
                cyan: '#00E5FF', // Holographic Cyan
                purple: '#9B4DFF', // Neon Purple
                pink: '#FF2ED1', // Electric Pink
                green: '#00FF9C', // Cyber Green
                amber: '#FFB300', // Neon Amber
                red: '#FF1744', // Infrared Red
              },
              light: {
                bg: '#F8FAFC', // Slate 50
                panel: '#FFFFFF',
                border: '#E2E8F0', // Slate 200
                text: '#0F172A', // Slate 900
                subtext: '#64748B' // Slate 500
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'scan': 'scan 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark, overridden by class */
        @apply bg-light-bg text-light-text dark:bg-ogu-950 dark:text-[#e2e8f0];
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-light-bg dark:bg-[#050505];
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-300 dark:bg-[#333];
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-ogu-cyan; 
      }
      
      /* Glassmorphism Utilities - Adaptive */
      .glass-panel {
        @apply bg-white/80 dark:bg-[#121212]/60 backdrop-blur-md border border-light-border dark:border-white/10 shadow-lg dark:shadow-[0_4px_30px_rgba(0,0,0,0.5)];
      }
      .glass-panel-heavy {
        @apply bg-white dark:bg-[#0A0A0A]/85 backdrop-blur-xl border border-light-border dark:border-white/5;
      }
      
      /* HUD Grid Background */
      .hud-grid {
        background-image: 
          linear-gradient(rgba(0, 229, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased overflow-hidden selection:bg-ogu-cyan selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
